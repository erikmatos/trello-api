<script type="text/javascript" src="https://js.live.net/v7.0/OneDrive.js"></script>

<script type="text/javascript">

    var odOptions = {
        clientId: "7edbafbd-ec98-44d4-9e2d-9b5229f2e78c",
        action: "download",
        multiSelect: false,

        success: function (files) {

            document.getElementById('pickerConsole').innerHTML = "";
            document.getElementById('pickerConsole').innerHTML += JSON.stringify(files, null, '');

        },

        cancel: function() {
            console.log('cancel');
        },

        error: function(e) {
            console.log(e)
        }
    };

    function openOneDrive() {
        OneDrive.open(odOptions);
    }
</script>

<html>
    <body>

        <form>

            <button onClick="openOneDrive()">Open from OneDrive</button>
        </form>

    <div id="pickerConsole">

    </div>

    </body>
</html>
