        src="https://js.live.net/v5.0/OneDrive.js"

<script>



    function onload() {

        var pickerOptions = {
            success: function(files) {
                // Handle returned file object(s)
                alert("You picked " + files.values[0].fileName);
            },

            cancel: function() {
                // handle when the user cancels picking a file
            },

            linkType: "downloadLink", // "downloadLink" | "webViewLink",
            multiSelect: false // or true
        }
        var pickerButton = OneDrive.createOpenButton(pickerOptions);
        document.getElementById("picker").appendChild(pickerButton);
    }
</script>

<html>
    <body onload="onload()">

        <form>

            <div id="picker"></div>
        </form>


    </body>
</html>
