<script type="text/javascript" src="https://js.live.net/v7.0/OneDrive.js"></script>

<script>

    function openOneDrive() {

        var options = {
            clientId: "7edbafbd-ec98-44d4-9e2d-9b5229f2e78c",
            action: "query", //share | download | query
            multiSelect: false,
            openInNewWindow: true,
            advanced: {},
            success: function(files) { console.log(files) },
            cancel: function() { console.log('cancel')},
            error: function(e) { console.log(e) }
        }

        OneDrive.open(options);
    }
</script>

<html>
    <body>

        <form>

            <button onClick="openOneDrive()">Open from OneDrive</button>
        </form>


    </body>
</html>
